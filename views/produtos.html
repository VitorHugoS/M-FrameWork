{% include 'header.html'  %}
<div id="page_content">
        <div id="page_content_inner">
           Total de Produtos: {{Quantidade}}
<div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 hierarchical_show" data-uk-grid="{gutter: 20, controls: '#products_sort'}">
{% for item in Produtos %}
<span data-uk-tooltip title="{{item.nome}}">
<div data-product-name="{{item.nome}}">
<div class="md-card md-card-hover-img">
<div class="md-card-head uk-text-center uk-position-relative">
<div class="uk-badge uk-badge-danger uk-position-absolute uk-position-top-left uk-margin-left uk-margin-top"></div>
<img class="md-card-head-img" src="http://venturefiat.com/admin/admin/<?=$imagemPrincipal[0]["url"]?>" alt="Imagem Quebrada"/>
</div>
<div class="md-card-content">
<h4 class="heading_c uk-margin-bottom">
<div class="uk-width-medium-1-1">
                            <ul class="md-list">
                                <li>
                                    <div class="md-list-content">
                                        <span class="md-list-heading uk-text-center"><b>{{item.nome|capitalize}}</b></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
</h4>
<p></p>
<br>
<a class="md-btn md-btn-danger md-btn-wave-light waves-effect waves-button waves-light uk-position-bottom-right" style="margin: 0 auto; margin-bottom: 5px; margin-right: 3px;" href="modelo/">Mais Detalhes</a>
</div>
</div>
</div>
</span>
{% endfor %}
</div>
</div>
</div>
{% include 'footer.html'  %}
